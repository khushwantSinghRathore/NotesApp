<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="searchbar">
        <ion-item color="btndark" class="ion-no-border" lines="none">
          <ion-input
            type="text"
            placeholder="Search by the keyword..."
            [(ngModel)]="text"
          ></ion-input>
          <ion-button
            slot="end"
            fill="clear"
            color="light"
            shape="round"
            (click)="delete()"
          >
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="height: 80vh" class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <div class="nonotes">
          <img src="assets/noitem.png" />
          <ion-label color="light"
            >File not found. Try searching again.</ion-label
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
