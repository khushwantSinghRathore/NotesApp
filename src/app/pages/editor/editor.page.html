<ion-content fullscreen="true">
  <ion-grid>
    <ion-row class="iconbtn">
      <ion-col size="3" class="ion-text-start">
        <ion-button color="btndark" (click)="backHome()">
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="btndark">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="btndark" (click)="presentAlert()">
          <ion-icon name="save-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input
          type="text"
          placeholder="Title"
          color="light"
          contenteditable="true"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-textarea
          placeholder="Type something..."
          color="light"
        ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
